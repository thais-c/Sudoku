<!DOCTYPE html>
<html>
    <header>
        <title>Sudoku</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css"/>
    </header>
    <body>
        <h1 style="margin: 20px">
            <button onclick="restart()">New Sudoku</button> 
        </h1>
        <h5>Erros: 
            <span id="errors" class="text-white">0</span>
        </h5>
        <div id="board-size" class="board-size" style="margin-top: 40px">
           <h4>Choose game</h4>
           <button onclick="initGame(3, 3)">3x3</button> 
           <button onclick="initGame(2, 2)">2x2</button> 
           <button onclick="initGame(1, 1)">1x1</button> 
        </div>
        <div id="calculating" class="calculating" hidden style="margin-top: 40px">
           <h5>Calculating board</h5> 
           <h2 id="calculating-counter"></h2>
        </div>        
        <div id="error" class="error" hidden>
           <h5>Error calculating board, no solution found</h5> 
        </div>
        <div id="grid" class="grid">
        </div>
    </body>
    <script src="./project.js" ></script>
</html>
